<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <!-- <div *ngIf="form.get('username').touched && form.get('username').invalid" class="alert alert-danger">UserName is required</div> -->
            <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
                <div *ngIf="username.errors.required" >Username is required.</div>
                <div *ngIf="username.errors.minlength" >Username is should be {{username.errors.minlength.requiredLength}}</div>
                <div *ngIf="username.errors.cannotContainsSpace" >Username is should not contain space</div>
            </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
