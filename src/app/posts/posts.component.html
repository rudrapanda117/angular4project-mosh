<input type="text" class="form-control" (keyup.enter)="createPost(title)" #title>
<div>
  <span>
    No of posts {{ posts?.length }}
  </span>
</div>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts">

    {{ post.title }}
    <span class="pull-right">
      <button class="btn btn-primary btn-sm  p-3" (click)="deletePost(post)">Delete</button>
      <button class="btn btn-primary btn-sm  p-3" (click)="updatePost(post)">Update</button>
    </span>

  </li>
</ul>
