<input type="text" class="form-control" (keyup.enter)="createPost(title)" #title>
<div><span>
  No of posts {{ posts?.length }}
</span></div>

<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts">
    <button class="btn btn-primary btn-sm" (click)="updatePost(post)" >Update</button>
    {{ post.title }}
  </li>
</ul>
